# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: dev

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8']
        os:  [ubuntu-latest, macos-latest]
        # pip cache paths
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: macos-latest
          path: ~/Library/Caches/pip

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # use pip caching
    - uses: actions/cache@v4
      with:
        path: ${{ matrix.path }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
         ${{ runner.os }}-pip-

    # Actually build it
    - name: Build
      run: |
        python -mpip install meson==0.60.3 ninja numpy cython pytest
        python -mpip install git+http://github.com/ev-br/mc_lib.git@v0.4
        meson setup build --prefix=$PWD/installdir
        meson install -C build
    - name: Run an example
      run: |
        pip install matplotlib prettytable tskit
        export PYTHONPATH=$PWD/installdir/lib/python${{ matrix.python-version }}/site-packages/
        python ./VGsim_cmd.py -it 100000 -seed 2022
